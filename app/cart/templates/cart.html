{% extends 'base.html' %}

{% block content %}
    <style>
        .table__container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <div class="table__container">
        <table>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
                <th></th>
            </tr>
            {% for item in cart %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.total_price }}</td>
                <td>{% include 'includes/remove_button.html' with product=item.product %}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="center">
        <a href="/products/" class="button">Продолжить покупки</a>
    </div>
{% endblock %}
